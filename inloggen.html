    <form id="regForm" action="">

        <h1>Account aanmaken:</h1>

        <!-- One "tab" for each step in the form: -->
        <div class="tab">Naam:
            <p><input placeholder="Voornaam" oninput="this.className = ''"></p>
            <p><input placeholder="Achternaam" oninput="this.className = ''"></p>
        </div>

        <div class="tab">Contact Info:
            <p><input placeholder="E-mail" oninput="this.className = ''"></p>

        </div>

        <div class="tab">Geboortedatum:
            <p><input placeholder="Dag" oninput="this.className = ''"></p>
            <p><input placeholder="Maand" oninput="this.className = ''"></p>
            <p><input placeholder="Jaar" oninput="this.className = ''"></p>
        </div>

        <div class="tab">Login Info:
            <p><input placeholder="Gebruikersnaam" oninput="this.className = ''"></p>
            <p><input placeholder="Wachtwoord" oninput="this.className = ''"></p>
        </div>

        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" class="inlog--button" onclick="nextPrev(-1)">Terug</button>
                <button type="button" id="nextBtn" class="inlog--button" onclick="nextPrev(1)">Volgende</button>
            </div>
        </div>

        <!-- Circles which indicates the steps of the form: -->
        <div class="knopjes">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
